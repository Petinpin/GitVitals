version: "3.9"

services:
  # Next.js Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gitvitals-app
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://gitvitals:gitvitals@postgres:5432/gitvitals?schema=public
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - gitvitals-network

  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: gitvitals-db
    environment:
      POSTGRES_USER: gitvitals
      POSTGRES_PASSWORD: gitvitals
      POSTGRES_DB: gitvitals
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gitvitals"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - gitvitals-network

networks:
  gitvitals-network:
    driver: bridge

volumes:
  postgres-data:

services:
  # Next.js Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gitvitals-app
    ports:
      - "3000:3000"
    env_file:
      - .env.local
    volumes:
      - .:/app
      - node_modules:/app/node_modules
      - next_cache:/app/.next
    restart: unless-stopped
    networks:
      - gitvitals-network

volumes:
  node_modules:
  next_cache:

networks:
  gitvitals-network:
    driver: bridge
